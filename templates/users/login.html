
{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div id="login-page" class="page-view">
    <main class="login-container">
        <h1 class="login-title">The Future of Tech</h1>
        <p class="login-subtitle">Sign in to your account</p>

        {% if form.errors %}
            <p class="login-error">Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form class="login-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="form-label">Username or Email</label>
                <input type="text" id="id_username" name="username" class="form-input" required autofocus>
            </div>
            <div class="form-group">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" id="id_password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="modal-btn modal-btn-primary login-submit-btn">Sign In</button>
        </form>

    </main>
</div>
{% endblock %}
